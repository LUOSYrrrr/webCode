           {% for item in groups %}

                <td>  {{ item['id'] }}</td>

               <td>{{ item['name'] }}</td>
                    <td> <button name="updateLDA"id="{{ item['rtable'] }}">updateLDA</button></td>

                   <td> <button name="updategroup" id="{{ item['rtable'] }}">update</button></td>

    </tr>
           {% endfor %}

<script>
    $("button[name='updategroup']").click(function () {

        alert('更新群成员信息需要一定时间，请稍后再来...')
        id=$(this).attr("id")
        $.ajax({
            url:'/update?id='+id,
            method:'GET',
            success:function (res) {
                if(res=='ok'){
                    alert('update successfully')
                    location.reload(true)
                }
            }
        })
    })
    $("button[name='updateLDA']").click(function () {
        alert('更新LDA信息需要一定时间，请稍后再来...')
        id=$(this).attr("id")
        $.ajax({
            url:'/updateLDA?id='+id,
            method:'GET',
            success:function (res) {
                if(res=='ok'){
                    alert('update successfully')
                    location.reload(true)
                }
            }
        })
    })
</script>
